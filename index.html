<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elevador Avto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="Elevador Avto Logo" class="logo" />
      <h1>Elevador Avto</h1>
    </div>
  </header>

  <div class="container">
    <section id="new-order">
      <h2>Add Order</h2>
      <form id="orderForm">
        <input name="brand" placeholder="Brand" required />
        <input name="year" type="text" placeholder="Year" required />
        <input name="mileage" type="text" placeholder="Mileage" required />
        <textarea name="description" placeholder="Description"></textarea>
        <button type="submit">Add</button>
      </form>
    </section>

    <section id="orders">
      <h2>Orders</h2>
      <div id="ordersList"></div>
    </section>
  </div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox__close" aria-label="Close">×</button>
    <button class="lightbox__prev" aria-label="Prev">‹</button>
    <img class="lightbox__img" alt="preview" />
    <button class="lightbox__next" aria-label="Next">›</button>
  </div>

  <!-- Reply modal -->
  <div id="replyModal" class="replyModal" aria-hidden="true">
    <div class="replyModal__content">
      <button class="replyModal__close" aria-label="Close">×</button>
      <h3>Add Reply</h3>
      <form class="replyForm">
        <textarea name="description" placeholder="Reply description" rows="4" required></textarea>
        <input name="price" type="number" placeholder="Price" required />
        <input name="images" type="file" accept="image/*" multiple />
        <button type="submit">Reply</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
